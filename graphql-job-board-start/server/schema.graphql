type Query {
  company(id: ID): Company
  jobs: [Job]
  job(id: ID): Job
}

type Mutation {
  createJob(input: CreateJobInput): Job
}

type Company {
  id: ID!
  name: String
  description: String
  jobs: [Job]
}

type Job {
  id: ID!
  title: String
  company: Company
  description: String
}

input CreateJobInput {
  companyId: ID
  title: String
  description: String
}
